<h2>Overview</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Our project presents <strong>FoCas</strong>, a DNA-based nanotherapeutic platform designed to address the global antimicrobial resistance (AMR) crisis. By integrating synthetic biology tools for precise targeting, membrane permeabilization, and direct resistance-gene disruption, FoCas transforms MRSA back into a "methicillin-sensitive" state, enabling the reuse of low-cost, low-toxicity legacy antibiotics.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1. Why: Global Unmet Needs and Market Opportunity</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Antimicrobial resistance (AMR) is one of the most pressing public health challenges worldwide. According to The Lancet, in 2019 there were an estimated 4.95 million deaths associated with bacterial resistance, of which 1.27 million deaths were directly attributable. This trend shows no sign of slowing down; without effective interventions, the annual death toll is projected to reach 8.22 million by 2050, surpassing that of most major cancers.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Among resistant pathogens, <strong>methicillin-resistant <em>Staphylococcus aureus</em> (MRSA)</strong> stands out as a representative "superbug." The danger of MRSA lies not only in the broad spectrum of infections it causes (skin, respiratory, bloodstream), but also in its tendency to result in <strong>longer hospital stays</strong>, <strong>higher mortality rates</strong>, and <strong>greater treatment costs</strong>.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Patients with MRSA infections typically require <strong>14鈥?1 days of hospitalization</strong>, compared to only about 7 days for methicillin-sensitive strains; in immunocompromised populations, mortality is <strong>2鈥? times higher</strong>, placing heavy burdens on healthcare systems and families alike.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">From a cost perspective, <strong>the treatment of a single MRSA infection can reach $30,000鈥?0,000</strong>, far exceeding the expenses for ordinary infections. Meanwhile, the safety and sustainability of traditional therapies are increasingly concerning: around <strong>30% of patients</strong> treated with vancomycin or linezolid experience nephrotoxicity or gastrointestinal adverse effects, and <strong>15% suffer gut microbiota dysbiosis</strong>, leading to secondary infections such as <em>C. difficile</em>.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">On the industry side, pharmaceutical companies face a significant <strong>innovation gap</strong>. Developing a brand-new antibiotic requires <strong>10鈥?5 years</strong> of R&D and an investment of <strong>$1鈥? billion</strong>, while bacterial resistance evolves much faster than drug pipelines can catch up. This creates a severe supply-demand imbalance鈥擜MR continues to escalate, but effective tools remain scarce.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>In summary</strong>, under the combined pressures of <strong>high incidence, high mortality, high costs, and rapid bacterial evolution</strong>, traditional antibiotic strategies are no longer sufficient to address MRSA and other resistant pathogens. There is an urgent need for a <strong>new type of solution that is cost-effective, safer, and rapidly adaptable to emerging resistance mechanisms</strong>.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden; background: white;" src="/static/_downloaded/static.igem.wiki/teams/5913/hp-entrepreneurship/entrepreneurship-1.webp" alt="Clinical and economic burden of MRSA compared to MSSA"/></p>

<p style="text-indent: 0;"><strong>Figure. Clinical and economic burden of MRSA compared to MSSA.</strong><br>Average hospitalization days, relative mortality risk, and treatment costs are shown for methicillin-resistant <em>Staphylococcus aureus</em> (MRSA, red) versus methicillin-sensitive <em>Staphylococcus aureus</em> (MSSA, blue).</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">2. What: Our Product and Core Innovations</h2>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Focas: A Nanotherapeutic Platform</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To address the multiple unmet needs of MRSA treatment, <strong>we developed a DNA-based nanotherapeutic platform (FoCas)</strong>. Unlike conventional approaches that merely add another antibiotic to the market, FoCas restores MRSA's sensitivity to methicillin by integrating synthetic biology tools for <strong>precise targeting, membrane permeabilization, and direct resistance-gene disruption</strong>. In doing so, it does not simply expand the antibiotic pipeline but rather <strong>redefines how resistant pathogens can be "re-sensitized" to existing low-cost drugs</strong>. For details, please see the <a style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; display: inline-block;" href="/pages/1Project/2description.html">Description</a> page.</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Innovation 1:</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">We engineered aptamer-functionalized complexes that selectively bind to the Spa protein on MRSA's surface. Once bound, these complexes induce the generation of <strong>reactive oxygen species (ROS)</strong> via Fenton-like reactions. This targeted ROS production enhances bacterial membrane permeability by <strong>40鈥?0% in vitro</strong>, creating new "entry points" for methicillin while leaving mammalian cells unharmed. This step is critical because it overcomes one of the most fundamental barriers in resistant infections: the inability of antibiotics to effectively reach their bacterial targets.</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Innovation 2:</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">The second innovation is our use of <strong>programmable DNA origami carriers</strong>. These nanostructures remain stable under normal physiological conditions but <strong>unfold specifically in MRSA infection environments</strong>, which are characterized by acidic pH (5.5鈥?.0) and elevated H<sub>2</sub>O<sub>2</sub>. Upon activation, the carriers release their CRISPR-Cas9 payloads directly into the bacterial microenvironment. In controlled studies, this system achieved <strong>&gt;90% targeting efficiency</strong> against MRSA, compared with <strong>&lt;30% for conventional non-targeted approaches</strong>, demonstrating both precision and selectivity.</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Innovation 3:</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">The FoCas platform further incorporates a <strong>swappable sgRNA toolkit</strong> that can target more than five clinically relevant resistance genes. For instance, <strong>mecA</strong> (encoding PBP2a, the hallmark of methicillin resistance) and <strong>ermA</strong> (conferring macrolide resistance) can be cleaved with high efficiency. Thanks to this modular design, when new MRSA subtypes emerge, FoCas can be rapidly reprogrammed within <strong>2鈥? weeks</strong>鈥攁 pace vastly superior to the <strong>5鈥? years</strong> typically required for new antibiotic R&D.</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Value Proposition</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>FoCas transforms MRSA back into a "methicillin-sensitive" state</strong>, enabling the reuse of <strong>low-cost, low-toxicity legacy antibiotics</strong> (<em>repurposing through re-sensitization</em>).</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Technology Readiness Level (TRL)</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">FoCas is currently at <strong>TRL-3 (Experimental Proof-of-Concept)</strong>, with a roadmap toward <strong>TRL-5 (In Vivo Proof-of-Concept)</strong>:</p>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>M1 (3 months):</strong> Demonstrate <strong>&gt;80% mecA cleavage efficiency</strong> in vitro/cell culture (qPCR + sequencing).</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>M2 (6 months):</strong> Achieve <strong>3鈥? log<sub>10</sub> CFU reduction</strong> in bacterial load in murine wound infection models.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>M3 (9 months):</strong> Complete acute toxicity studies in rats, demonstrating no organ damage at <strong>&ge;5&times; therapeutic dose</strong>.</li>
</ul>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Minimal Viable Product (MVP) Metrics</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Key performance indicators include:</p>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">ROS induction (<strong>DCFH-DA assay</strong>);</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Membrane permeabilization (<strong>SYTOX Green staining</strong>);</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">mecA cleavage (<strong>qPCR / gel electrophoresis</strong>);</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Reduction of MIC (Minimum Inhibitory Concentration) to <strong>&le;4 &mu;g/mL</strong> (CLSI standard).</li>
</ul>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">3. Who: Stakeholders and Value Propositions</h2>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">The successful translation and adoption of FoCas requires alignment across multiple stakeholder groups, each with different levels of power and interest. To clarify their roles and the value FoCas brings to each, we mapped them onto a <strong>Power鈥揑nterest Grid</strong> and summarized their respective pain points and incentives.</p>

<p style="text-align:center;">
  <img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden; background: white; width: auto; max-height: 70vh; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.25);" src="/static/_downloaded/static.igem.wiki/teams/5913/hp-ihp/stakeholders.webp"
       alt="Power鈥揑nterest Grid of key stakeholders in the adoption of FoCas">
</p>


<p style="text-indent: 0;"><strong>Figure. Power鈥揑nterest Grid of key stakeholders in the adoption of FoCas.</strong></p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Quadrant Analysis</h3>

<ol style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Manage Closely (High Power, High Interest)</strong>
<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Hospitals and Clinics (especially tertiary and specialty departments):</strong> These stakeholders directly determine clinical adoption, holding both prescribing authority and guideline-setting power. For them, FoCas provides tangible value by <strong>reducing MRSA-related treatment costs by 50鈥?0%</strong> and <strong>shortening hospital stays by 7鈥?0 days</strong>, thereby alleviating bed shortages and financial burdens.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Public Health Authorities (CDC, health regulators):</strong> As key actors in AMR control and "antibiotic reduction" initiatives, they value FoCas as a tool to <strong>reduce inappropriate antibiotic use and slow the evolution of resistance</strong>, directly supporting policy implementation.</li>
</ul>
</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Keep Satisfied (High Power, Low Interest)</strong>
<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Pharmaceutical and Biotechnology Companies:</strong> Although initially less engaged, they hold the manufacturing capacity and distribution channels for scale-up. FoCas offers them opportunities for <strong>licensing, co-production, and pipeline expansion</strong>, creating new business models in the AMR field.</li>
</ul>
</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Keep Informed (Low Power, High Interest)</strong>
<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Research Institutions:</strong> Academics and researchers are highly motivated to explore novel technologies. FoCas provides them with a <strong>programmable, modular research platform</strong>, enabling validation, publications, and translational collaborations. They also serve as critical partners in preclinical development.</li>
</ul>
</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Monitor (Low Power, Low Interest)</strong>
<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Community Hospitals and Primary Care Facilities:</strong> Currently less inclined to adopt cutting-edge therapies, but FoCas can be integrated through <strong>demonstration projects</strong>, eventually becoming part of antimicrobial stewardship at the local level.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Livestock and Farming Sectors:</strong> With limited regulatory oversight at present, their immediate interest is low. However, within the One Health framework, FoCas can be piloted in veterinary applications and gradually scaled up.</li>
</ul>
</li>
</ol>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">4. How: Market Entry and Go-To-Market (GTM) Strategy</h2>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Our <strong>Go-To-Market (GTM) strategy</strong> is structured into two phases: a <strong>short-term validation stage</strong> and a <strong>mid-to-long-term scale-up stage</strong>. This roadmap balances the scientific validation and regulatory hurdles with commercial expansion and revenue generation. In short: we start with <strong>"scientific validation 鈫?veterinary applications 鈫?exploratory clinical use"</strong>, then advance to <strong>"routine hospital adoption 鈫?public health procurement"</strong>, and finally achieve <strong>"pharma partnerships 鈫?global distribution."</strong></p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Short Term (0-3 years): Validation and Early Adoption</h3>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Research Institutes</strong>: FoCas will be provided as a research tool to generate validation data, support academic dissemination, and strengthen technical credibility.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Veterinary and One Health Market</strong>: With relatively lower regulatory barriers, FoCas can enter veterinary and livestock infection scenarios early, creating initial revenues and case studies.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Hospitals (under ethical approval)</strong>: In severe MRSA cases, FoCas may be adopted under compassionate or exploratory use, generating early clinical evidence and paving the way for future inclusion in <strong>Antimicrobial Stewardship Programs (ASP)</strong>.</li>
</ul>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Mid-to-Long (3-10 years): Clinical Adoption and Scale-Up</h3>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Hospitals and Clinics</strong>: Upon successful completion of clinical trials, FoCas will be positioned as an <strong>adjuvant therapy or preventive agent</strong>, broadly applied in infectious disease and surgical wards.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Public Health Agencies</strong>: As part of national and regional AMR control strategies, FoCas can be incorporated into centralized procurement programs, enabling large-scale adoption.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Pharmaceutical and Biotech Companies</strong>: Through licensing agreements and co-manufacturing partnerships, FoCas can lower production costs and expand international distribution networks.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Veterinary and Companion Animal Markets</strong>: With the global push for "antibiotic reduction" policies, FoCas can be adapted for multiple animal health applications, extending its One Health potential.</li>
</ul>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">5. How Big: Market Size and Pricing Assumptions</h2>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">We applied the <strong>TAM / SAM / SOM framework</strong> (<em>Total Addressable Market / Serviceable Available Market / Serviceable Obtainable Market</em>) to estimate the potential market size for FoCas. This layered approach allows us to scale from the macro opportunity down to the realistically accessible market in the near term.</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">TAM</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Since FoCas is primarily intended for human medical applications, our TAM calculation is based on the global healthcare market for AMR. The animal-related AMR market, due to significant policy and statistical variability, is excluded at this stage.</p>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">In the United States, there are approximately <strong>2.8 million new AMR infections annually</strong>, leading to more than <strong>35,000 deaths</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Globally, AMR is already responsible for <strong>4.71 million associated deaths each year</strong>, of which <strong>1.27 million are directly attributable</strong>. Without interventions, the annual death toll is projected to reach <strong>8.22 million by 2050</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Based on epidemiological estimates, we assume there are <strong>~50 million new AMR cases worldwide per year</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Cost data: in the U.S., the total annual cost of community-onset and hospital-onset infections caused by six major resistant pathogens reaches <strong>$2.7B</strong> and <strong>$1.9B</strong>, respectively. In China, the <strong>median treatment cost of a single MRSA case is $11,450</strong>, of which only <strong>$1,063</strong> is attributable to antibiotics. The majority of the burden comes from extended hospitalization and complications.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Taking into account regional variation in costs and access, we set the <strong>potential revenue per FoCas-treated patient at $175</strong>.</li>
</ul>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Thus,<br>
<span style="font-weight:700;">TAM = 50,000,000 脳 $175 = $8.75B</strong>.</span></p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden; background: white;" src="/static/_downloaded/static.igem.wiki/teams/5913/hp-entrepreneurship/entrepreneurship-234.webp" alt="Comparative economic burden of AMR"/></p>

<p style="text-indent: 0;"><strong>Figure. Comparative economic burden of antimicrobial resistance (AMR).</strong></br><em>(A)</em> Distribution of <strong>community-onset infection costs</strong> in the United States, showing MRSA as the single largest contributor (42.35%), followed by ESBL-producing Enterobacteriaceae (27.37%) and VRE (11.73%).<br>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">This figure is highly consistent with independent market research, which values the global AMR market at <strong>$8.84B in 2025</strong> and projects growth to <strong>$12.86B by 2032</strong>, validating the robustness of our assumptions.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden; background: white;" src="/static/_downloaded/static.igem.wiki/teams/5913/hp-entrepreneurship/entrepreneurship-5.webp" alt="Global AMR market projection"/></p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">SAM</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Our initial entry market will be high-tier hospitals in China, focusing on in-hospital treatment of AMR infections where FoCas can be deployed as an adjuvant or for non-invasive indications.</p>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">In 2021, China reported <strong>~711,852 AMR-related deaths</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">A systematic review found that among hospitalized bacterial infections, <strong>27.45% were resistant strains</strong>, and <strong>15.77% were multi-drug resistant (MDR)</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">According to the National Health Commission, the prevalence of hospital-acquired infections (HAIs) in China has remained <strong>2.3鈥?.7%</strong> since 2014, with <strong>245M hospital admissions in 2023</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">Given FoCas' novel nature and the need for controlled introduction, we restrict our target to <strong>public grade-A tertiary hospitals</strong>, accounting for ~<strong>50%</strong> of total admissions.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;">For modeling simplicity, we assume an <strong>HAI prevalence of 2%</strong>, of which <strong>30% are AMR-related</strong>.</li>
</ul>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Calculation:<br>
<strong>245,000,000 脳 50% 脳 2% 脳 30% 鈮?735,000 patients</strong>.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">For pricing, we assume FoCas can reduce MRSA treatment costs down to the level of MSSA. While median antibiotic costs are <strong>$1,062 for MRSA vs. $391 for MSSA</strong>, the main difference stems from extended hospitalization. Based on health-economic analysis, we price FoCas at <strong>$1,000 per patient</strong>.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Thus,<br>
<span style="font-weight:700;">SAM 鈮?735,000 脳 $1,000 = $735M</span>.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden; background: white;" src="/static/_downloaded/static.igem.wiki/teams/5913/hp-entrepreneurship/entrepreneurship-6.webp" alt="Hospital costs comparison MRSA vs MSSA China"/></p>

<p style="text-indent: 0;"><strong>Figure. Comparison of hospital costs for MRSA vs MSSA in China.</strong></br>Breakdown of average hospitalization costs by category (antibiotics, medications, diagnostics, treatment, materials, and other costs). <strong>Median total cost per case is significantly higher for MRSA (~$11,450) compared to MSSA (~$8,300)</strong>, largely due to extended hospitalization and associated treatments rather than antibiotics alone.</p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">SOM</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">As AMR therapeutics represent an emerging category, there is little precedent for penetration data. We conservatively assume FoCas can capture <strong>~20%</strong> of the SAM in the initial stage.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Thus,<br>
<span style="font-weight:700;">SOM 鈮?$735M 脳 20% = $147M</strong>.</span></p>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Summary:</h3>

</ul>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden; background: white;" src="/static/_downloaded/static.igem.wiki/teams/5913/hp-entrepreneurship/entrepreneurship-7.webp" alt="Cost vs Effectiveness positioning matrix"/></p>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Traditional antibiotics</strong> (e.g., Vancomycin): Low cost but limited efficacy, with significant side effects.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Next-generation antibiotics / long-acting agents</strong> (e.g., Dalbavancin, Ceftaroline): Moderate balance of cost and effect but restricted indications.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Emerging biologics</strong> (e.g., phages, CRISPR products): High therapeutic potential but high cost and regulatory barriers.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>FoCas positioning</strong>: By <strong>restoring MRSA sensitivity to methicillin</strong>, FoCas ensures strong efficacy while significantly reducing overall treatment costs (savings of <strong>$25k鈥?5k per case</strong>, reducing hospital stay by <strong>7鈥?0 days</strong>). Thus, FoCas is uniquely placed in the <strong>"high efficacy + cost-controllable" quadrant</strong>.</li>
</ul>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Porter's Five Forces</h3>

<div style="display: flex; justify-content: center; align-items: center; margin: 2rem 0;">
<embed src="https://static.igem.wiki/teams/5913/hp-entrepreneurship/entrepreneurship-8.pdf" type="application/pdf" width="80%" height="800px" style="border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); max-width: 1000px;"/>
</div>

<ol style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Industry Rivalry</strong>: Intense competition across antibiotics and novel biologics. FoCas differentiates through <strong>modular gene targeting and DNA-origami-based precision delivery</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Threat of Substitutes</strong>: Vaccines, antibodies, and preventive measures exist, but none can directly "de-resist" pathogens at the gene level. Substitution threat = <strong>moderate</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Bargaining Power of Suppliers</strong>: Early-stage costs for CRISPR proteins and DNA origami materials are high, but synthetic biology scale-up will reduce costs over time. Supplier power = <strong>moderate鈥揾igh</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Bargaining Power of Buyers</strong>: Hospitals and insurers are highly price-sensitive; demonstrating cost-effectiveness (saving $25k鈥?5k per patient) is critical. Buyer power = <strong>strong</strong>.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Threat of New Entrants</strong>: CRISPR-based antimicrobials are attracting new startups, but regulatory and R&D barriers remain high. Threat = <strong>moderate</strong>.</li>
</ol>

<h3 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Strategy Advances of FoCas</h3>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Unlike competing directly with antibiotics, <strong>FoCas complements and enhances existing treatments</strong> by:</p>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Reactivating legacy drugs</strong> (restoring methicillin as a frontline therapy).</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Rapid modular adaptability</strong> (2鈥? weeks for new subtype vs. 5鈥? years for new antibiotics).</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Clear cost-effectiveness</strong> ($1,000 per dose vs. $25k鈥?5k savings per case).</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>Platform scalability</strong> (applicable to other resistant pathogens beyond MRSA).</li>
</ul>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>In essence, FoCas positions itself as a next-generation resistance-reversal platform, establishing a defensible niche in the "high efficacy + cost-controllable" space.</strong></p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">Appendix</h2>

<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>1. TRL (Technology Readiness Level)</strong><br>
A widely used scale to evaluate the maturity of a technology, ranging from <strong>TRL-1 (basic concept or idea)</strong> to <strong>TRL-9 (fully validated in clinical or industrial deployment)</strong>.<br>
Originally developed by NASA, it is now commonly applied in biomedical innovation and biotech startups to communicate how close a product is to real-world use.</li>

<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>2. MVP (Minimum Viable Product)</strong><br>
Refers to the <strong>smallest functional version of a product</strong> that delivers core value and allows validation of key performance indicators.<br>
In the biotech/medtech field, an MVP may not be a "product on the shelf," but rather a simplified experimental prototype (e.g., an in vitro assay) that demonstrates feasibility and attracts early adopters, investors, or regulatory interest.</li>

<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>3. TAM / SAM / SOM</strong>
<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>TAM (Total Addressable Market):</strong> the total global revenue opportunity if a product achieved universal adoption.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>SAM (Serviceable Available Market):</strong> the portion of TAM that can realistically be served given product scope, regulations, and geography.</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>SOM (Serviceable Obtainable Market):</strong> the share of SAM that a company can actually capture, based on competition, penetration rate, and go-to-market strategy.<br>
This layered model is a <strong>standard tool in business planning</strong> for illustrating both the scale of opportunity and the realism of market entry assumptions.</li>
</ul>
</li>

<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>4. ASP (Antimicrobial Stewardship Program)</strong><br>
Hospital-level programs designed to optimize the use of antibiotics and related therapies.<br>
ASPs aim to <strong>balance effective treatment of infections with minimizing resistance evolution</strong>, often through prescribing guidelines, dosage optimization, and monitoring.<br>
For new antimicrobials like FoCas, <strong>integration into ASPs is critical</strong> for adoption, since they regulate how frontline clinicians can access and prescribe such products.</li>

<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><strong>5. Power鈥揑nterest Grid</strong><br>
A <strong>stakeholder management tool</strong> that categorizes stakeholders based on their relative <strong>power (ability to influence outcomes)</strong> and <strong>interest (degree of involvement or concern)</strong>.<br>
The matrix typically includes four quadrants:
<ul style="max-width: 100%; box-sizing: border-box; padding-left: 20px; overflow: hidden;">
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><em>Manage Closely</em> (high power, high interest)</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><em>Keep Satisfied</em> (high power, low interest)</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><em>Keep Informed</em> (low power, high interest)</li>
<li style="word-wrap: break-word; overflow-wrap: break-word; box-sizing: border-box; overflow: hidden;"><em>Monitor</em> (low power, low interest)</li>
</ul>
In healthcare innovation, this framework helps align strategies for engaging hospitals, regulators, pharma partners, and research collaborators.</li>
</ul>
