    .roster-container {

        width: 100%;

    }



    .team-name {

        text-align: center;

    .team-name h1 {

        font-size: 3.5rem;

        font-weight: 700;

        color: #e2e8f0;

        margin: 0;

        letter-spacing: 2px;

    }



    /* Carousel Styles */

    .team-photos-carousel {

        margin-bottom: 80px;

    }



    .carousel-container {

        position: relative;

        max-width: 98%;

        margin: 0 auto;

        overflow: hidden;

        border-radius: 20px;

        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

    }



    .carousel-slides {

        display: flex;

        transition: transform 0.5s ease-in-out;

    }



    .carousel-slide {

        min-width: 100%;

        display: none;

    }



    .carousel-slide.active {

        display: block;

    }



    .carousel-slide img {

        width: 100%;

        height: auto;

        display: block;

    }



    .carousel-btn {

        position: absolute;

        top: 50%;

        transform: translateY(-50%);

        background-color: rgba(255, 255, 255, 0.8);

        border: none;

        font-size: 2rem;

        padding: 15px 20px;

        cursor: pointer;

        border-radius: 5px;

        transition: all 0.3s ease;

        z-index: 10;

    }



    .carousel-btn:hover {

        background-color: rgba(255, 255, 255, 1);

        transform: translateY(-50%) scale(1.1);

    }



    .carousel-btn.prev {

        left: 20px;

    }



    .carousel-btn.next {

        right: 20px;

    }



    .carousel-dots {

        text-align: center;

        padding: 20px 0;

        background-color: rgba(0, 0, 0, 0.05);

    }



    .dot {

        display: inline-block;

        width: 12px;

        height: 12px;

        margin: 0 6px;

        background-color: #bbb;

        border-radius: 50%;

        cursor: pointer;

        transition: all 0.3s ease;

    }



    .dot.active {

        background-color: #3498db;

        transform: scale(1.2);

    }



    /* Team Section Styles */

    .team-section {

        margin-top: 60px;

        margin-bottom: 80px;

    }



    .section-title {

        font-size: 2.5rem;

        font-weight: 600;

        color: #e2e8f0;

        text-align: center;

        margin-bottom: 40px;

        position: relative;

        padding-bottom: 15px;

    }



    .section-title::after {

        content: '';

        position: absolute;

        bottom: 0;

        left: 50%;

        transform: translateX(-50%);

        width: 100px;

        height: 4px;

        background: linear-gradient(90deg, #3498db, #2ecc71);

        border-radius: 2px;

    }



    .members-grid {

        display: flex;

        flex-wrap: wrap;

        gap: 40px;

        justify-content: center;

        align-items: flex-start;

    }



    .member-card {

        text-align: center;

        transition: transform 0.3s ease;

    }



    .member-card:hover {

        transform: translateY(-10px);

    }



    .member-photo {

        width: 200px;

        height: 200px;

        border-radius: 50%;

        overflow: hidden;

        margin: 0 auto 15px;

        border: 4px solid #f0f0f0;

        transition: all 0.3s ease;

        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

    }



    .member-card:hover .member-photo {

        border-color: #3498db;

        box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);

    }



    .member-photo img {

        width: 100%;

        height: 100%;

        object-fit: cover;

        /* Strongly bias crop to the bottom so more of the face is visible */

        object-position: 50% 100% !important;

        /* Nudge image upwards inside the mask for additional room */

        transform: translateY(-14%);

    }



    /* Keep centered and show more face by "shrink then crop" */

    .member-photo img[alt="Ming Chen"],

    .member-photo img[alt="Yong Wang"],

    .member-photo img[alt="Zhanpeng Wang"] {

        /* visually shrink while ensuring the circle stays fully covered */

        width: calc(100% / 1) !important;

        height: calc(100% / 1) !important;

        max-width: none !important;

        max-height: none !important;

        transform: scale(1) !important;

        transform-origin: 50% 50% !important;

        object-position: 40% 40% !important;

        object-fit: cover !important;

    }



    /* Move all other avatars slightly downward */

    .member-photo img:not([alt="Ming Chen"]):not([alt="Yong Wang"]):not([alt="Zhanpeng Wang"]) {

        transform: translateY(-20%) !important;

    }



    .member-name {

        font-size: 1.1rem;

        font-weight: 500;

        color: #e6f3ff;

    }



    /* Dark theme support */

    :root.dark .pagecontent {

        background: #1a202c !important;

    }



    :root.dark .roster-container {

        color: #e6f3ff !important;

    }



    :root.dark .team-name h1 {

        color: #ffffff !important;

    }



    :root.dark .section-title {

        color: #ffffff !important;

    }



    :root.dark .member-name {

        color: #e6f3ff !important;

    }



    :root.dark .carousel-btn {

        color: #ffffff;

    }

        background-color: rgba(26, 32, 44, 1);

    }

        background-color: #4a5568;

    }

        background-color: #60a5fa;

    }



    /* Responsive Design */

    @media (max-width: 768px) {

            padding: 10px 15px;

        }

            left: 10px;

        }

            right: 10px;

  <script>
    // Carousel functionality for team photos
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.dot');
    
    // Initialize carousel
    function initCarousel() {
      // Create dots if they don't exist
      const dotsContainer = document.querySelector('.carousel-dots');
      if (dotsContainer && dotsContainer.children.length === 0) {
        slides.forEach((_, index) => {
          const dot = document.createElement('span');
          dot.className = 'dot';
          dot.onclick = () => goToSlide(index);
          dotsContainer.appendChild(dot);
        });
      }
      
      // Update dots and show current slide
      updateCarousel();
    }
    
    // Update carousel display
    function updateCarousel() {
      // Hide all slides
      slides.forEach(slide => {
        slide.style.display = 'none';
      });
      
      // Show current slide
      slides[currentSlide].style.display = 'block';
      
      // Update dots
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.className = 'dot';
        if (index === currentSlide) {
          dot.classList.add('active');
        }
      });
    }
    
    // Move to next/previous slide
    function moveSlide(n) {
      currentSlide += n;
      if (currentSlide >= slides.length) {
        currentSlide = 0;
      } else if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      }
      updateCarousel();
    }
    
    // Go to specific slide
    function goToSlide(n) {
      currentSlide = n;
      updateCarousel();
    }
    
    // Initialize carousel when page loads
    window.addEventListener('load', initCarousel);
  </script>
