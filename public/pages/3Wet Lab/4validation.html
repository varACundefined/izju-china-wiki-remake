    <div class="pagecontent" id="auto-page-content"><!-- Validation Module Content - Restructured with 4 Sections -->

<h1 style="color: #ffffff !important; text-shadow: 0 0 50px rgba(96, 165, 250, 1), 0 0 30px rgba(96, 165, 250, 0.9), 0 0 15px rgba(96, 165, 250, 0.7);">Results</h1>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1. LSM: Internalization Validation</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">In our design, DNA origami will first bind to the target bacteria through the aptamers' targeting effect, while the G4/hemin DNAzymes will catalyze H<sub>2</sub>O<sub>2</sub> produced by the wound site, generating reactive oxygen species (ROS) to permeabilize the bacterial membrane. Subsequently, the DNA origami will enter the cell through passive diffusion, which is known as internalization. The effect of membrane-permeabilization and targeting had already been examined by previous experiments. The internalization validation assay aimed to systematically assess these abilities and complete the final verification of the DNA origami entry into target cells, qualitatively and quantitatively.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To intuitively visualize the internalization of DNA origami, we continued to employ confocal laser scanning microscopy (LSM) for validation. In this experiment, the membrane-permeabilization ability of DNA origami was necessary. Therefore, G4/hemin DNAzymes (GH) were loaded onto the DNA origami in this experiment. To visualize the DNA origami, Cy5 was used as a fluorescent label, which could be detected under a fluorescence microscope. Two groups were designed to compare the internalization ability: Cy5-labeled DO<sub>PAM</sub>GH as the control group and Cy5-labeled DO<sup>A</sup><sub>PAM</sub>GH as the experimental group. After assembly and incubation with <em>E. coli</em> for 15min at 37掳C, the mixture was washed with PBS three times and observed under LSM 880 (Zeiss, Germany). The signals without co-localization with the bacteria were regarded as uncleaned Cy5 or Cy5-labeled DNA origami, which were subtracted as background, while the signals that were co-localized with bacteria were regarded as the DNA origami that had effectively entered the cell, which were selected and conducted mean fluorescence intensity (MFI) quantitative analysis. Detailed information can be found in the following protocol (12 Internalization validation by LSM) and handbook (Zeiss Confocal Microscope - LSM880 Handbook).</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Under the LSM microscope, the Cy5-labeled DO<sup>A</sup><sub>PAM</sub>GH was obviously observed to indicate a significantly greater internalization efficiency (Figure 1). MFI analysis further revealed that the MFI of the Cy5-labeled DO<sup>A</sup><sub>PAM</sub>GH group was significantly higher than that of the Cy5-labeled DO<sub>PAM</sub>GH group (Figure 2). These results showed that, with the addition of the aptamer, the ability of internalization increased, in line with expectations.</p>

<img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden;" src="/izju-china-wiki-remake./static/_downloaded/static.igem.wiki/teams/5913/wet-result/wet-f-1.webp" alt="Internalization of DNA origami" style="max-width: 100%; height: auto;">
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>Figure 1. Internalization of Cy5-labeled DO<sub>PAM</sub>GH and DO<sup>A</sup><sub>PAM</sub>GH on <em>E. coli</em>.</strong> With the addition of the aptamer, the amount of fluorescence entering the cells increased, and the area with fluorescence also expanded. Scale bar: 20碌m 脳 20碌m.</p>

<img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden;" src="/izju-china-wiki-remake./static/_downloaded/static.igem.wiki/teams/5913/wet-result/wet-f-2.webp" alt="Mean fluorescence intensity quantification" style="max-width: 100%; height: auto;">
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>Figure 2. Quantification of the mean fluorescence intensity (MFI) of <em>E. coli</em> cells after the incubation of Cy5-labeled DO<sub>PAM</sub>GH with or without the modification of the aptamer.</strong> - Aptamer: Cy5-labeled DO<sub>PAM</sub>GH. + Aptamer: Cy5-labeled DO<sup>A</sup><sub>PAM</sub>GH. Data represent the mean 卤 s.d.. Statistical significance was calculated by the unpaired two-tailed Student's t-test, with * representing P < 0.05.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">2. Blue/White Selection: Overall Validation</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">In the above experiments, we have validated the loading of sgRNA<sub>L</sub>/Cas9 complex, the loading of G4/hemin DNAzymes, the membrane-permeabilization ability, the targeting ability, and the internalization. The eventual objective is to confirm the overall function of our DNA origami-based gene editing system.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To validate the efficacy of our origami-CRISPR/Cas9 platform, we assembled a fully functional DNA origami (DO<sup>A</sup><sub>PAM</sub>RCGH) with aptamer, sgRNA<sub>L</sub>/Cas9 complex, and G4/hemin DNAzymes. We applied it to <em>E. coli</em> MG1655 carrying the <em>lacZ</em> gene. <em>lacZ</em> encodes a beta-galactosidase that transforms the white X-gal into galactose and 5-bromo-4-chloro-3-hydroxyindole. The latter product then undergoes spontaneous dimerization and oxidation to form a blue-colored indigo pigment (1). Therefore, if our DNA origami successfully targets and inactivates the <em>lacZ</em> gene in <em>E. coli</em> MG1655, the colony cultured on LB plates supplemented with X-gal and Isopropyl 尾-D-1-thiogalactopyranoside (IPTG) will appear white rather than blue. We designed two groups: <em>E. coli</em> MG1655 treated by buffer as the control group, and <em>E. coli</em> MG1655 treated by DO<sup>A</sup><sub>PAM</sub>RCGH as the experimental group. After incubation and plating the mixture, the functionality of our DNA origami-based gene editing system could be assessed by the color of the colonies. Details of the Blue/White Selection are provided in the protocol (13 Blue_white selection).</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Numerous blue colonies but no white colonies were observed in the control group after incubation (Figure 3A), whereas the experiment group treated with DO<sup>A</sup><sub>PAM</sub>RCGH displayed both blue and white colonies (Figure 3B), indicating that DO<sup>A</sup><sub>PAM</sub>RCGH successfully inactivated the <em>lacZ</em> gene in a portion of the bacterial population. The result of the blue/white selection confirmed the overall function of our DNA origami-based gene editing system.</p>

<img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden;" src="/izju-china-wiki-remake./static/_downloaded/static.igem.wiki/teams/5913/wet-result/wet-f-3.webp" alt="Blue/White selection result" style="max-width: 100%; height: auto;">
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>Figure 3. Blue/White selection result.</strong> A. Numerous blue colonies were observed in the control group. B. Both blue and white colonies were observed in the experiment group treated with the DO<sup>A</sup><sub>PAM</sub>RCGH.</p>
