<head>      <!-- 动态设置基础路径，适应 GitHub Pages 和本地开发 -->
  <script>
    // 自动检测基础路径 - 修复GitHub Pages路径问题
    let basePath = '/';
    
    // 获取当前URL的路径部分和主机名
    const currentPath = window.location.pathname;
    const hostname = window.location.hostname;
    
    // 检查是否在GitHub Pages上（通过主机名判断）
    if (hostname.endsWith('.github.io')) {
      // GitHub Pages URL结构：https://username.github.io/repository-name/
      // 所以路径中第一个非空部分是仓库名称
      const pathParts = currentPath.split('/').filter(Boolean);
      if (pathParts.length > 0) {
        basePath = '/' + pathParts[0] + '/';
      }
    }
    
    // 调试信息，可在浏览器控制台查看
    console.log('Dynamic base path set to:', basePath, 'Hostname:', hostname, 'Current path:', currentPath);
    
    // 创建并添加 base 标签
    const base = document.createElement('base');
    base.href = basePath;
    document.head.insertBefore(base, document.head.firstChild);
  </script>  <!-- 鍔ㄦ€佽缃熀纭€璺緞锛岄€傚簲 GitHub Pages 鍜屾湰鍦板紑鍙?-->

    <div class="pagecontent" id="auto-page-content"><!-- Gene Cleavage Module Content - Restructured with 4 Sections -->

<h1 style="color: #ffffff !important; text-shadow: 0 0 50px rgba(96, 165, 250, 1), 0 0 30px rgba(96, 165, 250, 0.9), 0 0 15px rgba(96, 165, 250, 0.7);">Results</h1>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1. Extracellular Targeted Cleavage Of <em>mecA</em> Gene</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">CRISPR/Cas9 system is a powerful gene-editing tool. It employs single-guide RNA to direct Cas9 nuclease to a specific sequence, where Cas9 nuclease introduces a double-strand break in the target DNA. In our design, the CRISPR/Cas9 system functions as a molecular scissor that targets and cleaves the <em>mecA</em> gene of methicillin-resistant <em>staphylococcus aureus</em> (MRSA). Given the potential biosafety concerns associated with the <em>mecA</em> gene under intracellular conditions, we aimed to evaluate the feasibility of using the CRISPR/Cas9 system for targeted cleavage of the <em>mecA</em> gene in extracellular environments.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To evaluate the efficacy of the CRISPR/Cas9 system, we first amplified the <em>mecA</em> gene from the plasmid by polymerase chain reaction and subsequently incubated the amplified <em>mecA</em> gene with sgRNA-螖<em>mecA</em>/Cas9 complex. A control group with sgRNA-螖<em>EGFP</em>/Cas9 complex was included to verify the specificity of the CRISPR/Cas9 system. Two additional control groups, one containing only sgRNA-螖<em>mecA</em> and the other containing only Cas9 protein, were used to confirm that the sgRNA-螖<em>mecA</em>/Cas9 complex functions as an integrated unit. A negative control group with only Cas9 nuclease reaction buffer and the <em>mecA</em> gene was also established. DNA bands of each group were visualised by 1% agarose gel electrophoresis analysis. The image was analysed using Photoshop and Microsoft PowerPoint software. Details of the gene cleavage experiment can be found in the protocol (1 Extracellular targeted cleavage of mecA gene).</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">In the experimental group treated with sgRNA-螖<em>mecA</em>/Cas9 complex, two DNA bands were observed at approximately 1300bp and 700bp, corresponding to the targeted cleavage site of the sgRNA-螖<em>mecA</em>/Cas9 complex (Figure 1). In contrast, each control group only showcased a single DNA band at around 2000bp, corresponding to the full-length of the <em>mecA</em> gene (Figure 1). These results demonstrated the feasibility of the sgRNA-螖<em>mecA</em>/Cas9 complex for targeted cleavage of the mecA gene in extracellular environments.</p>

<img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden;" src="/static/_downloaded/static.igem.wiki/teams/5913/wet-result/wet-g-1.webp" alt="Agarose gel electrophoresis of mecA gene" style="max-width: 100%; height: auto;">
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>Figure 1. 1% agarose gel electrophoresis analysis of the <em>mecA</em> gene treated with different components.</strong> A. The <em>mecA</em> gene was treated with the Cas9 nuclease reaction buffer. B. The <em>mecA</em> gene was treated with only the Cas9 protein. C. The <em>mecA</em> gene was treated with only sgRNA-螖<em>mecA</em>. D. The <em>mecA</em> gene was treated with sgRNA-螖<em>EGFP</em>/Cas9 complex. E. The <em>mecA</em> gene was treated with sgRNA-螖<em>mecA</em>/Cas9 complex.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">2. Extracellular Targeted Cleavage Of <em>lacZ</em> Gene</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Since the CRISPR/Cas9 system will be delivered into cells via DNA origami and the final experimental setting is intracellular, it is essential to choose a safer model than MRSA. Given that <em>lacZ</em> cleavage can be easily monitored by the colour of <em>E.coli</em> MG1655 colonies, we selected <em>lacZ</em> as a safer alternative to <em>mecA</em> for intracellular experiments. Therefore, the feasibility of the CRISPR/Cas9 system for targeted cleavage of the <em>lacZ</em> gene also required verification. This step, however, involved more than just replicating the last experiment. In our design, DNA origami served as a delivery platform for the sgRNA/Cas9 complex. To load the sgRNA-螖<em>lacZ</em> onto DNA origami, the 3' terminal extended sgRNA-螖<em>lacZ</em> (sgRNA<sub>L</sub>) was generated by in vitro transcription from a pre-designed double-stranded DNA template. The sgRNA<sub>L</sub> was designed to hybridise with the complementary staple strands of DNA origami. A critical aspect of this design was to evaluate whether the introduction of the linker influenced the function of the sgRNA<sub>L</sub>/Cas9 complex.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To evaluate the efficacy of the sgRNA<sub>L</sub>/Cas9 complex, we first amplified the <em>lacZ</em> gene from <em>E. coli</em> MG1655. After purifying, we incubated the <em>lacZ</em> gene with the sgRNA<sub>L</sub>/Cas9 complex, serving as the experimental group. The <em>lacZ</em> gene with the Cas9 nuclease reaction buffer served as the control group. DNA bands of each group were analysed by 1% agarose gel electrophoresis. The image was analysed using Photoshop and Microsoft PowerPoint software. Details of the gene cleavage experiment can be found in the protocol (2 Extracellular targeted cleavage of lacZ gene).</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">The expected outcome was that the sgRNA<sub>L</sub>/Cas9 complex would generate two cleavage fragments of approximately 1330 bp and 670 bp. In the experimental group, two distinct DNA bands were observed at the anticipated positions, around 1300 bp and 700 bp, thereby confirming successful cleavage at the <em>lacZ</em> target site (Figure 2). In contrast, the control group showed a single DNA band around 2000bp, corresponding to the full-length of the <em>lacZ</em> gene (Figure 2). These results indicated that the sgRNA<sub>L</sub>/Cas9 complex effectively cleaved the <em>lacZ</em> gene, confirming its gene-editing capability.</p>

<img style="max-width: 100%; height: auto; display: block; margin: 0 auto; overflow: hidden;" src="/static/_downloaded/static.igem.wiki/teams/5913/wet-result/wet-g-2.webp" alt="Agarose gel electrophoresis of lacZ gene" style="max-width: 100%; height: auto;">
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;"><strong>Figure 2. 1% agarose gel electrophoresis analysis of the <em>lacZ</em> gene treated with different components.</strong> A. The <em>lacZ</em> gene was treated with sgRNA<sub>L</sub>/Cas9 complex. B. The <em>lacZ</em> gene was treated with buffer.</p>
