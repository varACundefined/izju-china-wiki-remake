<h1 style="color: #ffffff !important; text-shadow: 0 0 50px rgba(96, 165, 250, 1), 0 0 30px rgba(96, 165, 250, 0.9), 0 0 15px rgba(96, 165, 250, 0.7);">1. Overview</h1>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">Our project established a DNA origami-based gene editing system to selectively disrupt antibiotic resistance genes. This system is designed as a multilevel assembly in which DNA origami serves as a delivery vehicle for gene editing constituents, with other functional motifs offering membrane-permeabilizing and targeting capabilities.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To construct our DNA origami-based gene editing system, our experiments are divided into three modules, namely the gene cleavage module, assembly module, and functional validation module.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1.1 Gene cleavage module</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">For the gene cleavage module of our design, the CRISPR/Cas9 system functions as a programmable gene editing system to cleave specific antibiotic resistance genes. In vitro assay, we confirmed the feasibility of sgRNA-螖<em>mecA</em>/Cas9 complex for extracellular targeted cleavage of <em>mecA</em> gene. To mitigate the potential biosafety concerns associated with <em>mecA</em> gene in intracellular conditions, we replaced <em>mecA</em> gene with <em>lacZ</em> gene in subsequent experiments. The successful extracellular cleavage of <em>lacZ</em> gene confirmed that the sgRNA<sub>L</sub>/Cas9 complex could retain its cleavage activity with the incorporation of a linker.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1.2 Assembly module</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">For the assembly module of our design, atomic force microscopy (AFM) was used to characterize the basic plane of DNA origami, revealing the well-defined nanostructure with the expected dimensions. The sgRNA<sub>L</sub>/Cas9 complex was then loaded onto the basic plane of DNA origami, and fluorescent modification of both components facilitated the validation of successful loading.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To endow the membrane-permeabilizing capability with the gene editing system, G-quadruplex (G4) strands were incorporated onto the origami. The subsequent loading of hemin onto G4 motifs generated G4/hemin DNAzymes with peroxidase-mimicking activity. Their catalytic activity was confirmed by the ABTS assay, and the NPN uptake assay was employed to further validate the membrane-permeabilizing capabilities of G4/hemin DNAzymes.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">The targeting specificity was introduced by incorporating DNA aptamers into the DNA origami. The NPN uptake assay verified the effectiveness of DNA aptamers, and laser scanning microscopy (LSM) revealed a substantial increase in the specific attachment to bacterial cells after aptamer incorporation.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1.3 Functional validation module</h2>
<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">For the functional validation module of our design, LSM exhibited successful intracellular uptake of our DNA origami. The blue/white selection was then conducted to verify the overall validation of the well-assembled DNA origami. The white colonies in the experimental group demonstrated the successful gene disruption by our DNA origami-based gene editing system.</p>

<p style="word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; box-sizing: border-box; overflow: hidden;">To conclude, through the above experiments, our lab provides a proof-of-concept for the specific elimination of antibiotic resistance genes by combining the DNA origami nanostructure with the gene editing system, demonstrating an antibacterial platform with great promise.</p>

<h2 style="color: #ffffff !important; text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.6), 0 0 5px rgba(96, 165, 250, 0.4);">1.4 DNA origami constructs and abbreviations</h2>
